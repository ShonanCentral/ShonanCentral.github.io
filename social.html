    }

    a { color: inherit; text-decoration: none; }

    /* ===== TOP BAR ===== */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 48px;
      background: #0b2a44;
      color: #ffffff;

    }
    .top-bar a { color: #ffffff; }

    .top-left { display: flex; align-items: center; white-space: nowrap; }
    .logo { height: 56px; margin-right: 14px; border: none; vertical-align: middle; }
    .univ-line { display: flex; align-items: center; }
    .univ-name { font-weight: 600; font-size: 15px; margin-right: 18px; cursor: pointer; }

    .hero {

      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .container { max-width: 1100px; margin: 0 auto; padding: 60px 20px; }

    /* ===== SERVICE CARDS ===== */
    .services {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-bottom: 50px;
    }

    .service-card {
      padding: 40px 20px;
      text-align: center;
      border: 1px solid #eee;
      border-radius: 8px;
      transition: all 0.3s ease;
      height: 100%;
      box-sizing: border-box;
    }
    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-color: #d4af37;
    }
    .service-card h3 { color: #0b2a44; margin-top: 0; }
