<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LINE公式アカウント | 湘南中央大学</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif;
      background: #f4f7f5;
      line-height: 1.8;
      color: #333;
    }

    a { color: inherit; text-decoration: none; }

    /* ===== TOP BAR (共通) ===== */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 48px;
      background: #0b2a44;
      color: #ffffff;
      font-size: 14px;
    }
    .top-bar a { color: #ffffff; }

    .top-left { display: flex; align-items: center; white-space: nowrap; }
    .logo { height: 56px; margin-right: 14px; vertical-align: middle; }
    .univ-line { display: flex; align-items: center; }
    .univ-name { font-weight: 600; font-size: 15px; margin-right: 18px; cursor: pointer; }
    .nav-item { padding: 0 12px; cursor: pointer; }
    .nav-item:hover { text-decoration: underline; }

    .top-right { display: flex; align-items: center; gap: 18px; white-space: nowrap; }

    /* ===== CONTENT CONTAINER ===== */
    .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }

    .line-card {
      background: white;
      padding: 60px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      text-align: center;
    }

    .line-header h1 {
      color: #06c755;
      font-size: 28px;
      margin-bottom: 10px;
    }

    /* ===== QR CODE SECTION ===== */
    .qr-section {
      margin: 40px 0;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      display: inline-block;
    }

    .qr-label {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
      display: block;
    }

    .qr-code {
      width: 200px; /* QRコードのサイズ */
      height: 200px;
      border: 4px solid #06c755;
      border-radius: 8px;
      background: white;
    }

    .line-button {
      display: inline-block;
      background: #06c755;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: bold;
      margin-top: 20px;
      transition: transform 0.2s;
    }
    .line-button:hover {
      transform: scale(1.05);
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 50px;
      text-align: left;
    }
    .info-item {
      padding: 20px;
      border-left: 5px solid #06c755;
      background: #f0fdf4;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="top-left">
      <a href="index.html"><img src="newemblem.png" alt="湘南中央大学 校章" class="logo"></a>
      <div class="univ-line">
        <a href="index.html" class="univ-name">湘南中央大学</a>
        <a href="education.html" class="nav-item">教育</a>
        <a href="research.html" class="nav-item">研究</a>
        <a href="social.html" class="nav-item">社会連携</a>
        <a href="exam.html" class="nav-item">受験生</a>
        <a href="line.html" class="nav-item">LINE公式</a>
        <a href="alumni.html" class="nav-item">卒業生</a>
        <a href="parents.html" class="nav-item">保護者等</a>
        <a href="campus_life.html" class="nav-item">在学生・教職員</a>
        <a href="public.html" class="nav-item">一般・連携</a>
      </div>
    </div>
    <div class="top-right">
      <a href="donation.html" class="right-item">ご寄付</a>
      <a href="access.html" class="right-item">アクセス</a>
      <span class="right-item" style="cursor: pointer;">検索</span>
    </div>
  </div>

  <div class="container">
    <div class="line-card">
      <div class="line-header">
        <h1>湘南中央大学 公式LINE</h1>
        <p>入試情報・オープンキャンパスの最新情報を配信中！</p>
      </div>

      <div class="qr-section">
        <span class="qr-label">ライン登録はこちら ↓</span>
        <img src="Line.png" alt="LINE 友だち追加 QRコード" class="qr-code">
        <br>
        <p style="font-size: 14px; color: #666; margin-top: 10px;">カメラで上のQRコードを読み取ってください</p>
      </div>

      <div>
        <a href="#" class="line-button">スマートフォンの方はこちらから追加</a>
      </div>

      <div class="info-grid">
        <div class="info-item">
          <strong style="color: #06c755;">受験生の皆様へ</strong><br>
          オープンキャンパスの予約開始や、願書受付の締切などをプッシュ通知でお知らせします。
        </div>
        <div class="info-item">
          <strong style="color: #06c755;">在学生の皆様へ</strong><br>
          緊急時の休講連絡や、学内イベント、奨学金に関する大切なお知らせを配信します。
        </div>
      </div>
    </div>
  </div>

</body>
</html>
